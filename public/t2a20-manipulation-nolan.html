<h1 align=center>t2a20-manipulation-nolan.html</h1>
String, Array, Object manipulation methods<br>

<input id="myNum01" type=text value="This is a string"><br>
<span id="mySpan01">...</span><br>
<input type=button value=".toUpperCase()" onclick="{
  let myIn = document.getElementById('myNum01').value
  document.getElementById('mySpan01').innerHTML = myIn.toUpperCase()
}"><br>

<input type=button value=".split() makes and array" onclick="{
  let myIn = document.getElementById('myNum01').value
  document.getElementById('mySpan01').innerHTML = myIn.split('')
}"><br>

<input type=button value="Object.keys() returns array" onclick="{
  let myObject= {
    first: 10,
    second: 'Hello',
    third: true
  }
  let keyArray = Object.keys(myObject)
  document.getElementById('mySpan01').innerHTML = keyArray
}"><br>

<hr>

<input id="mySearchTerm" type=text value="string"><br>
<input type=button value=".includes() returns boolean" onclick="{
  let myIn = document.getElementById('myNum01').value
  let searchTerm = document.getElementById('mySearchTerm').value
  document.getElementById('mySpan01').innerHTML = myIn.includes(searchTerm)
}"><br>
<input type=button value=".toLowerCase()" onclick="{
  let myIn = document.getElementById('myNum01').value
  document.getElementById('mySpan01').innerHTML = myIn.toLowerCase()
}"><br>
<input id="myPushItem" type=text value="added word"> <-- you can add anything here<br>
<input type=button value="Array .push() adds element" onclick="{
  let myIn = document.getElementById('myNum01').value
  let myArray = myIn.split(' ')
  let newItem = document.getElementById('myPushItem').value
  myArray.push(newItem)
  document.getElementById('mySpan01').innerHTML = myArray
}"><br>
<input id="myJoinSeparator" type=text value=" * "><br>
<input type=button value="Array .join() returns string" onclick="{
  let myIn = document.getElementById('myNum01').value
  let myArray = myIn.split(' ')
  let separator = document.getElementById('myJoinSeparator').value
  document.getElementById('mySpan01').innerHTML = myArray.join(separator)
}"><br>
