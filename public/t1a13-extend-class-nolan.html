<h1 align=center>t1a13-extend-class-nolan.html</h1>
<script>
  class myAnimal {
    constructor(passName, passAge) {
      this.myName=passName
      this.myAge=passAge
    }

    myShow(){
      document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName +'<br>'
    }
  } // end class myAnimal

  class myReptile extends myAnimal {
    constructor(passName, passAge) {
      super (passName, passAge)
    }
    myShow(){document.getElementById('myDiv01').innerHTML = this.myName + ' is an old man<br>'}
  } // end class myReptile 
}
</script>

<h4>Example working Classes code</h4>

<input type=button value="Example Class Set and Show Class Animal" onClick="{

  myDog = new myAnimal('Snickers', 5)
  myDog.myShow()

  }">
