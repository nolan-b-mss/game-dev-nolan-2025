<head>
  <script>
      function myKeyPress(event){
  if (event.key == "d"){myDiv03.style.left = parseInt(myDiv.style.left) + 1 + 'px'}
      }
</script>
</head>
<body onkeypress="myKeyPress(event)">


<h1 align=center>t1a16-move-div-nolan.html</h1>


Have 8 different types of objects move in different ways<br>
<h1 align=center.>Teacher Example</h1>
<div style="position:relative;left:0px;right:0px;" id="myDiv01">...</div>

<button onclick="
  const myDiv = document.getElementById('myDiv01')
  myDiv.style.left = '100px'
">Move Right 100px</button><br>
<button onclick="
  const myDiv = document.getElementById('myDiv01')
  myDiv.style.left = parseInt(myDiv.style.left) + 20 + 'px'
">Move Right</button><br>
<hr><br>



<h1 align=left>#1. With Range Bar </h1>
<input type=range oninput="myMove01()" id="myRange01" value=0>
<script>
  function myMove01(){let myRange02 = document.getElementById('myRange01').value
                      parseInt(myRange02)
                      document.getElementById('myDiv02').style.left = myRange02 + 'px'}
</script>
<div id="myDiv02" style="position:relative;left:0px;"> ...</div> 

<h1 align=left>#2. With Key Press </h1>
<div id="myDiv03" style="position:relative;left:0px;"> ...</div>

</body>
