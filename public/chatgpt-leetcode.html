<!DOCTYPE html>
<html>
  <body>
    <h3>Get Maximum in Generated Array</h3>

    <input id="numInput" type="number" value="7">
    <button onclick="runProgram()">Run</button>

    <p id="output"></p>

    <script>
      function getMaximumGenerated(n) {
        if (n === 0) return 0;
        if (n === 1) return 1;

        const nums = [0, 1];
        for (let i = 1; 2 * i <= n; i++) {
          if (2 * i <= n) nums[2 * i] = nums[i];
          if (2 * i + 1 <= n) nums[2 * i + 1] = nums[i] + nums[i + 1];
        }
        return Math.max(...nums);
      }

      function runProgram() {
        const n = parseInt(document.getElementById("numInput").value);
        const result = getMaximumGenerated(n);
        document.getElementById("output").innerText = result;
      }
    </script>
  </body>
</html>
