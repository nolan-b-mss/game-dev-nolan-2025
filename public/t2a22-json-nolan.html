<h1 align=center>t2a22-json-nolan.html</h1>

<script>
  async function fetchData(url){
    const myResponse = await fetch(url);
    const myData = await myResponse.json();
    
    console.log(myData);

    let imageUrl = myData.image || myData.message || myData.file || myData[0] || myData.url; 
    
    const myJson = JSON.stringify(myData, null, 2);
    
    document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

    if (imageUrl) {
      document.getElementById('myDiv1').innerHTML += `<img src="${imageUrl}" alt="Random Image" style="max-width: 100%; height: auto;">`;
    }

    if (url.includes("dog.ceo")) {
        let pathArray = imageUrl.split('/'); 
        let breedName = pathArray[4]; 
        let fileName = pathArray[pathArray.length - 1];
        
        document.getElementById('myDiv1').innerHTML += '<p>Breed: <strong>' + breedName + '</strong></p>';
        document.getElementById('myDiv1').innerHTML += '<p>File Name: <strong>' + fileName + '</strong></p>';
        document.getElementById('myDiv1').innerHTML += '<p>API Status: <strong>' + myData.status + '</strong></p>';
    }

    if (url.includes("randomfox.ca")) { 
        let foxArray = myData.link.split('?i=');
        let foxId = foxArray[1]; 

        document.getElementById('myDiv1').innerHTML += '<p>Fox Link: <strong>' + myData.link + '</strong></p>';
        document.getElementById('myDiv1').innerHTML += '<p>Fox ID: <strong>' + foxId + '</strong></p>';
    }
    
    if (url.includes("random-d.uk")) { 
        document.getElementById('myDiv1').innerHTML += '<p>Duck Status: <strong>' + myData.message + '</strong></p>';
    }
  }
</script>

<select id="mySelect" size="1" onchange="fetchData(this.value)">
  <option value=""></option>
  <option value ="https://randomfox.ca/floof/">randomfox</option>
  <option value ="https://dog.ceo/api/breeds/image/random">randomdog</option>
  <option value ="https://shibe.online/api/shibes?count=1&urls=true&httpsUrls=true">randomshibe</option>
  <option value ="https://random-d.uk/api/random">randomduck</option> 
</select><br><br>
