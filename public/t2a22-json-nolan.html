<h1 align=center>t2a22-json-nolan.html</h1>

<script>
  async function fetchData(url){
    
    const myResponse = await fetch(url);
    
    const myData = await myResponse.json();
    
    console.log(myData);
    
    let imageUrl = myData.image || myData.message

    const myJson = JSON.stringify(myData, null, 2);
    
    document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

    document.getElementById('myDiv1').innerHTML += `<img src="${imageUrl}" alt="Random Image" style="max-width: 100%; height: auto;">`;

  }
  
</script>

<select id="mySelect" size="1" onchange="fetchData(this.value)">
  <option value=""></option>
  <option value ="https://randomfox.ca/floof/">randomfox</option>
  <option value ="https://dog.ceo/api/breeds/image/random">randomdog</option>
</select><br><br>
