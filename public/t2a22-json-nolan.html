<script>
  async function fetchData(url){
    const myResponse = await fetch(url);
    const myData = await myResponse.json();
    
    console.log(myData);

    let imageUrl = myData.image || myData.message || myData.file || myData[0];
    
    const myJson = JSON.stringify(myData, null, 2);
    
    document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

    if (imageUrl) {
      document.getElementById('myDiv1').innerHTML += `<img src="${imageUrl}" alt="Random Image" style="max-width: 100%; height: auto;">`;
    }

    if (url.includes("dog.ceo")) {
        let breedName = imageUrl.split('/')[4]; 
        document.getElementById('myDiv1').innerHTML += '<p>Breed: <strong>' + breedName + '</strong></p><br>';
        document.getElementById('myDiv1').innerHTML += '<p>API Status: <strong>' + myData.status + '</strong></p>';
    }

    if (url.includes("randomfox.ca")) { 
        document.getElementById('myDiv1').innerHTML += '<p>Fox Link: <strong>' + myData.link + '</strong></p>';
    }

Â  }
</script>
