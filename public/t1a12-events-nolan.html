  <h2 align=left>Examples</h2>
<button onclick="{console.log('hi')}">ctrl-shift-i for console</button><br>

  <hr>

<button style="background-color:lightgray;" onmouseover="{this.style.backgroundColor = 'green';}" onmouseout="{this.style.backgroundColor = 'lightgray'}">onMouseOver</button> <br>

You make at least 8 HTML events.
  <h2 align=left>#1. onDBLClick</h2>
<button ondblclick="{document.getElementById('myOut01').innerHTML = 'You double clicked'}">Double Click This</button>
<div id="myOut01">...</div>
  <h2 align=left>#2. onMouseMove</h2>
<button onmousemove="{document.getElementById('myOut02').innerHTML = 'You moved the mouse'}">Move your mouse over this</button>
<div id="myOut02">...</div>
  <h2 align=left>#3. onContextMenu</h2>
<button oncontextmenu="{document.getElementById('myOut03').innerHTML = 'You opened the context menu'}">Right click this</button>
<div id='myOut03'>...</div>
</body>
