<h1 align=center>x-x-rock-paper-scissors-nolan.html</h1>
<input type=text placeholder="Rock, Paper, or Scissors?" id="myInput01" list="myDataL01"><br>

<input type=button value="Play" onclick="myFunc01()"><br>

<datalist id="myDataL01">
  <option value="1">Rock!</option>
  <option value="2">Paper!</option>
  <option value="3">Scissors!</option>
</datalist>
<br><br>
<script>
  let min = 1
  let max = 3
    function myFunc01(){let myResult = Math.floor(Math.random() * (max - min + 1)) + min
                        let myInput02 = parseInt(document.getElementById('myInput01').value)
                        if (myResult == 1){document.getElementById('myResultDisplay').innerHTML = 'Rock'}
                        if (myResult == 2){document.getElementById('myResultDisplay').innerHTML = 'Paper'}
                        if (myResult == 3){document.getElementById('myResultDisplay').innerHTML = 'Scissors'}
                        if (myInput02 == myResult){document.getElementById('finalResults').innerHTML = 'You tied!'}
                        else if (myInput02 == 1 && myResult == 3){document.getElementById('finalResults').innerHTML = 'You won!'}
                        else if (myInput02 == 3 && myResult == 2){document.getElementById('finalResults').innerHTML= 'You won!'}
                        else if (myInput02 == 2 && myResult == 1){document.getElementById('finalResults').innerHTML = 'You won!'}
                        else {document.getElementById('finalResults').innerHTML = 'You lost...'}
                       }
</script>
