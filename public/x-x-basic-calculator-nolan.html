<h1 align=center>x-x-basic-calculator-nolan.html</h1>
<hr>
<input type=number value=4 id="myInput01">
<select id="event">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input type=number value=4 id="myInput02">
<input type=button value=Run onclick="runEquation()">
<script>
  function runEquation(){let myOperator = document.getElementById('event').value
                         let myNum01 = parseFloat(document.getElementById('myInput01').value)
                         let myNum02 = parseFloat(document.getElementById('myInput02').value)
                         if (isNaN(myNum01) || isNaN(myNum02)){alert('ERROR: Inputs 1 or 2 contain a non-number input.'); return}
                         let myAnswer = "..."
                         if (myOperator == "+"){myAnswer = myNum01 + myNum02}
                         else if (myOperator == "-"){myAnswer = myNum01 - myNum02}
                         else if (myOperator == "*"){myAnswer = myNum01 * myNum02}
                         else if (myOperator == "/"){myAnswer = myNum01 / myNum02}
                         if (isNaN(myAnswer)){alert('ERROR: Answer failed, likely higher than infinity or not a number'); return}
                         if (myNum01 == 9 && myOperator == "+" && myNum02 == 10){myAnswer = 21}
                         document.getElementById('myOutput01').innerHTML = myNum01 + myOperator + myNum02 + '=' + myAnswer
                        }
</script>
<div id=myOutput01>...</div>
