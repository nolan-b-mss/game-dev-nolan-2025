<h1 align=center class="smooth-borders">x-a12-rock-paper-scissors-nolan.html</h1>
<head>
  <style>.smooth-borders{border-style:solid;background-color:white;border-width:2px;border-color:black;border-radius:10px;}</style>
  <title>x-a12-rock-paper-scissors-nolan.html</title>
</head>
<body style="background-color:gray">
<input class="smooth-borders" type=button value="Choose Rock" onclick="chooseRock()">
<input class="smooth-borders" type=button value="Choose Paper" onclick="choosePaper()">
<input class="smooth-borders" type=button value="Choose Scissors" onclick="chooseScissors()"><br>
You Chose:<span id="myChoice" placeholder="(you haven't chosen yet)"></span><br>
<input class="smooth-borders" type=button value="Play" onclick="myFunc01()"><br>
<br><br>
<script>
  let min = 1;
  let max = 3;
  let myInput01 = 0;
    function chooseRock(){document.getElementById('myChoice').innerHTML = ' Rock';myInput01 = 1}
    function choosePaper(){document.getElementById('myChoice').innerHTML = ' Paper';myInput01 = 2}
    function chooseScissors(){document.getElementById('myChoice').innerHTML = ' Scissors';myInput01 = 3}
    function myFunc01(){if (myInput01 == 0){document.getElementById('finalResults').innerHTML = "You didn't even choose, silly!";return}
                        let myResult = Math.floor(Math.random() * (max - min + 1)) + min
                        if (myResult == 1){document.getElementById('myResultDisplay').innerHTML = 'Rock'}
                        if (myResult == 2){document.getElementById('myResultDisplay').innerHTML = 'Paper'}
                        if (myResult == 3){document.getElementById('myResultDisplay').innerHTML = 'Scissors'}
                        if (myInput01 == myResult){document.getElementById('finalResults').innerHTML = 'You tied!'}
                        else if (myInput01 == 1 && myResult == 3){document.getElementById('finalResults').innerHTML = 'You won!'}
                        else if (myInput01 == 3 && myResult == 2){document.getElementById('finalResults').innerHTML= 'You won!'}
                        else if (myInput01 == 2 && myResult == 1){document.getElementById('finalResults').innerHTML = 'You won!'}
                        else {document.getElementById('finalResults').innerHTML = 'You lost...'}
                       }
</script>
Enemy chooses:<div id="myResultDisplay">...</div><br>
<div id="finalResults">...</div>
</body>
