<!DOCTYPE html>
<html>
    <head>
        <title>T1A15 Edge Impulse Model Demo (Final Working Fix)</title>
        <script src="./edge-impulse-standalone.js"></script>
        <script src="./run-impulse.js"></script>
        
        <style>
            #results {
                white-space: pre-wrap;
                font-family: monospace;
                background: #f4f4f4;
                padding: 10px;
                border: 1px solid #ccc;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }
            #video {
                border: 2px solid #007bff;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>T1A15 Edge Impulse Model Demo (Final Working)</h1>
            <p>Model runs using the highly compatible WebAssembly runtime.</p>
            
            <button id="start-webcam">Start Webcam & Run Model</button>
            <video id="video" width="320" height="240" autoplay muted></video>
            <canvas id="canvas" width="96" height="96" style="display:none;"></canvas>
            
            <h3>Results:</h3>
            <pre id="results">Click 'Start Webcam' to begin classification...</pre>
        </div>

<script>
    // Instantiate the classifier globally
    const ei_classifier = new EdgeImpulseClassifier();

    const IMAGE_WIDTH = 96;
    const IMAGE_HEIGHT = 96;
    const INFERENCE_INTERVAL_MS = 1000;  
    let inferenceInterval; // Define the interval variable outside the function

    // Function to run the classification loop (called ONLY after initialization)
    function startInferenceLoop(video, ctx, results) {
        results.textContent = 'Webcam started. Model running...';

        inferenceInterval = setInterval(() => {
            ctx.drawImage(video, 0, 0, IMAGE_WIDTH, IMAGE_HEIGHT);
            const imageData = ctx.getImageData(0, 0, IMAGE_WIDTH, IMAGE_HEIGHT);

            // Convert, Normalize, and create Float32Array (1-channel, 0-1)
            const rawFloatData = new Float32Array(IMAGE_WIDTH * IMAGE_HEIGHT);
            for (let i = 0, j = 0; i < imageData.data.length; i += 4, j++) {
                const r = imageData.data[i];
                const g = imageData.data[i + 1];
                const b = imageData.data[i + 2];
                const grayscale = (r * 0.299) + (g * 0.587) + (b * 0.114);
                rawFloatData[j] = grayscale / 255.0;
            }

            ei_classifier.classify(rawFloatData)
                .then(res => {
                    const output = {
                        success: res.success,
                        classification: res.results.map(r => ({
                            label: r.label,
                            score: r.value.toFixed(4)
                        }))
                    };
                    results.textContent = JSON.stringify(output, null, 2);
                })
                .catch(err => {
                    results.textContent = 'FATAL ERROR inside WASM: ' + err;
                    clearInterval(inferenceInterval); 
                });

        }, INFERENCE_INTERVAL_MS);
    }

    document.getElementById('start-webcam').addEventListener('click', async () => {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const results = document.getElementById('results');

        // 1. Request camera access
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            results.textContent = 'Error: Webcam access not supported by your browser.';
            return;
        }
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 320, height: 240 } 
            });
            video.srcObject = stream;
        } catch (err) {
            results.textContent = 'Error accessing webcam: ' + err.name + '. Please ensure your browser has permission.';
            return;
        }
        
        await new Promise(resolve => video.onloadedmetadata = resolve);

        // 2. CRITICAL FIX: Initialize the WASM module using the PROMISE structure
        results.textContent = 'Initializing model... please wait.';
        
        // This structure eliminates the race condition and hang caused by async/await
        ei_classifier.init()
            .then(() => {
                // Only start the loop once initialization is guaranteed successful
                startInferenceLoop(video, ctx, results); 
            })
            .catch(err => {
                results.textContent = 'ERROR: Failed to initialize Edge Impulse module: ' + err.message + '. Please ensure your WASM files are correct.';
            });
    });
</script>
    </body>
</html>
