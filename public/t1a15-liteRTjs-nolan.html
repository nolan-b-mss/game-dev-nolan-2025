<!DOCTYPE html>
<html>
    <head>
        <title>T1A15 Edge Impulse Model Demo (ULTIMATE FINAL FIX)</title>
        <script src="./edge-impulse-standalone.js"></script>
        
        <style>
            #results {
                white-space: pre-wrap;
                font-family: monospace;
                background: #f4f4f4;
                padding: 10px;
                border: 1px solid #ccc;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }
            #video {
                border: 2px solid #007bff;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>T1A15 Edge Impulse Model Demo (Guaranteed Init)</h1>
            <p>Model runs using the highly compatible WebAssembly runtime.</p>
            
            <button id="start-webcam">Start Webcam & Run Model</button>
            <video id="video" width="320" height="240" autoplay muted></video>
            <canvas id="canvas" width="96" height="96" style="display:none;"></canvas>
            
            <h3>Results:</h3>
            <pre id="results">Click 'Start Webcam' to begin classification...</pre>
        </div>

<script>
    let ei_handle; 

    const IMAGE_WIDTH = 96;
    const IMAGE_HEIGHT = 96;
    const INFERENCE_INTERVAL_MS = 1000;  

    // Function to try all known API names until one initializes the model
    async function initializeModel(results) {
        results.textContent = 'Initializing model... please wait.';
        
        const apiNames = [
            'EdgeImpulseModule', // Most common synchronous API
            'EdgeImpulse',        // Common alternative
        ];

        for (const name of apiNames) {
            try {
                // Check if the object is defined in the global window object
                if (window[name] && typeof window[name].init === 'function') {
                    results.textContent = `Attempting to initialize with API: ${name}...`;
                    ei_handle = await window[name].init();
                    
                    // If successful, return the handle
                    return ei_handle; 
                }
            } catch (err) {
                // If initialization fails, continue to the next name
                console.warn(`Initialization failed for ${name}:`, err);
            }
        }
        
        // If we exit the loop without a handle, all attempts failed
        throw new Error('All known Edge Impulse API names failed to initialize. File Mismatch.');
    }


    document.getElementById('start-webcam').addEventListener('click', async () => {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const results = document.getElementById('results');

        // 1. Request camera access (same as before)
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            results.textContent = 'Error: Webcam access not supported by your browser.';
            return;
        }
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 320, height: 240 } 
            });
            video.srcObject = stream;
        } catch (err) {
            results.textContent = 'Error accessing webcam: ' + err.name + '. Please ensure your browser has permission.';
            return;
        }
        
        await new Promise(resolve => video.onloadedmetadata = resolve);

        // 2. CRITICAL FIX: Initialize model using the new function
        try {
            ei_handle = await initializeModel(results);
        } catch (err) {
            results.textContent = 'FATAL ERROR: ' + err.message;
            return;
        }

        // 3. Start Classification Loop
        results.textContent = 'Webcam started. Model running...';

        const inferenceInterval = setInterval(() => {
            // ... (Image processing code is unchanged and correct)
            ctx.drawImage(video, 0, 0, IMAGE_WIDTH, IMAGE_HEIGHT);
            const imageData = ctx.getImageData(0, 0, IMAGE_WIDTH, IMAGE_HEIGHT);

            const rawFloatData = new Float32Array(IMAGE_WIDTH * IMAGE_HEIGHT);
            for (let i = 0, j = 0; i < imageData.data.length; i += 4, j++) {
                const r = imageData.data[i];
                const g = imageData.data[i + 1];
                const b = imageData.data[i + 2];
                
                const grayscale = (r * 0.299) + (g * 0.587) + (b * 0.114);
                rawFloatData[j] = grayscale / 255.0;
            }

            // 4. Pass the correctly formatted Float32Array to the initialized handle
            const res = ei_handle.classify(rawFloatData);

            // 5. Handle results synchronously 
            if (res.error) {
                results.textContent = 'FATAL ERROR inside WASM: ' + res.error;
                clearInterval(inferenceInterval);
            } else {
                 const output = {
                    success: true,
                    classification: res.results.map(r => ({
                        label: r.label,
                        score: r.value.toFixed(4)
                    }))
                };
                results.textContent = JSON.stringify(output, null, 2);
            }

        }, INFERENCE_INTERVAL_MS);
    });
</script>
    </body>
</html>
