<!DOCTYPE html>
<html>
    <head>
        <script src="./edge-impulse-standalone.js"></script>
        <script src="./run-impulse.js"></script>
        
        <style>
            #results {
                white-space: pre-wrap;
                font-family: monospace;
                background: #f4f4f4;
                padding: 10px;
                border: 1px solid #ccc;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }
            #video {
                border: 2px solid #007bff;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Edge Impulse Model Demo (heavily assisted by AI)</h1>
            
            <button id="start-webcam">Start Webcam & Run Model</button>
            <video id="video" width="320" height="240" autoplay muted></video>
            <canvas id="canvas" width="96" height="96" style="display:none;"></canvas>
            
            <h3>Results:</h3>
            <pre id="results">Click 'Start Webcam' to begin classification...</pre>
        </div>

<script>
    // Instantiate the classifier globally
    const ei_classifier = new EdgeImpulseClassifier();

    const IMAGE_WIDTH = 96;
    const IMAGE_HEIGHT = 96;
    const INFERENCE_INTERVAL_MS = 1000;  

    document.getElementById('start-webcam').addEventListener('click', async () => {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const results = document.getElementById('results');

        // 1. Request camera access
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            results.textContent = 'Error: Webcam access not supported by your browser.';
            return;
        }
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 320, height: 240 } 
            });
            video.srcObject = stream;
        } catch (err) {
            results.textContent = 'Error accessing webcam: ' + err.name + '. Please ensure your browser has permission.';
            return;
        }
        
        await new Promise(resolve => video.onloadedmetadata = resolve);

        // 2. CRITICAL FIX: Initialize the WASM model and WAIT for it to load.
        results.textContent = 'Initializing model... please wait.';
        try {
            await ei_classifier.init();
        } catch (err) {
            results.textContent = 'ERROR: Failed to initialize Edge Impulse model. ' + err;
            return;
        }

        // 3. Start Classification Loop (The loop is correctly defined once)
        results.textContent = 'Webcam started. Model running...';

        const inferenceInterval = setInterval(() => {
            // Draw current video frame to a 96x96 canvas for processing
            ctx.drawImage(video, 0, 0, IMAGE_WIDTH, IMAGE_HEIGHT);
            
            // Get the raw RGBA image data (4 channels)
            const imageData = ctx.getImageData(0, 0, IMAGE_WIDTH, IMAGE_HEIGHT);

            // 4. CRITICAL FIX: Pass the raw ImageData object. 
            // The WASM module handles the Grayscale/Normalization internally.
            ei_classifier.classify(imageData)
                .then(res => {
                    const output = {
                        success: res.success,
                        // This displays the results for 'unknown' and 'pen'
                        classification: res.results.map(r => ({
                            label: r.label,
                            score: r.value.toFixed(4)
                        }))
                    };
                    results.textContent = JSON.stringify(output, null, 2);
                })
                .catch(err => {
                    // Stop the loop if a fatal error occurs inside the model
                    results.textContent = 'FATAL ERROR inside WASM: ' + err;
                    clearInterval(inferenceInterval); 
                });

        }, INFERENCE_INTERVAL_MS);
    });
</script>
    </body>
</html>
