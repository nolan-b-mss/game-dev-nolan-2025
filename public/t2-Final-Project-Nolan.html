

<body id="myBody" style="color:black;overflow:hidden;">

<script>
   // global variables here
let playerX = parseInt(document.getElementById("myPlayer").style.left
let playerY = parseInt(document.getElementById("myPlayer").style.top
let up = false;
let left = false;
let down = false;
let right = false;


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}
    document.onkeydown = function(event){
      if (event.key === "w"){up = true;}
      if (event.key === "s"){down = true;}
      if (event.key === "a"){left = true;}
      if (event.key === "d"){right = true;}
    }
    document.onkeyup = function(event){
      if (event.key === "w"){up = false;}
      if (event.key === "s"){down = false;}
      if (event.key === "a"){left = false;}
      if (event.key === "d"){right = false;}
    }
   setInterval(movement, 10)
    function movement(){
     if (up) { playerY -= 3}
     if (down) { playerY += 3}
     if (left) { playerX -= 3}
     if (right) { playerX += 3}
     if (playerX < 0){playerX = 0}
     if (playerY < 0){playerY = 0}
     myPlayer.style.top = playerY + 'px'
     myPlayer.style.left = playerX + 'px'
     myCheckHit()
    }
function myCheckHit(){

   if ( myHitOther('myPlayer','myImg02') ){
      document.getElementById('myPlayer').style.left = '20px'
   }   
   
   if ( myHitOther('myPlayer','myImg03') ){
      document.getElementById('myPlayer').style.left = '20px'
   }   
   


   // YOU WIN and go to next level!

   if ( myHitOther('myPlayer','myWinArea') ){
      document.getElementById('myPlayer').style.left = '20px'
      location = 'https://nolan-b-mss.github.io/personal-use-nolan/public/undertale-test-05.html'
   }

   // more if statements here

}


</script>
